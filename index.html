<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blogify Login</title>
<style>
    :root {
        --primary-color: #6C63FF;
        --secondary-color: #4F46E5;
        --light-text: #fff;
        --radius: 10px;
        --shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
        font-family: 'Segoe UI', sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                    url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=1740&q=80')
                    no-repeat center center/cover;
    }

    .login-box {
        background: white;
        padding: 40px 35px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        width: 100%;
        max-width: 400px;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn { 
        0% {opacity:0; transform: translateY(-20px);} 
        100% {opacity:1; transform: translateY(0);} 
    }

    .login-box h1 { 
        color: var(--primary-color); 
        margin-bottom: 25px; 
        font-size: 2rem; 
    }

    .form-group { margin-bottom: 20px; text-align: left; }

    .form-group label { 
        display: block; 
        margin-bottom: 6px; 
        font-weight: 500; 
    }

    .form-group input {
        width: 100%; padding: 12px; 
        border: 1px solid #ccc; 
        border-radius: var(--radius); 
        font-size: 1rem; 
        transition: all 0.3s;
    }

    .form-group input:focus { 
        outline: none; 
        border-color: var(--primary-color); 
        box-shadow: 0 0 8px rgba(108, 99, 255, 0.5); 
    }

    .btn {
        width: 100%; padding: 12px; 
        border: none; border-radius: var(--radius);
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        color: var(--light-text); 
        font-size: 1rem; 
        font-weight: bold; 
        cursor: pointer; 
        transition: all 0.3s;
    }

    .btn:hover { 
        transform: translateY(-2px); 
        box-shadow: var(--shadow); 
    }

    .forgot-password { 
        display: block; 
        text-align: right; 
        margin-top: 8px; 
        font-size: 0.85rem; 
        text-decoration: none; 
        color: #666; 
    }

    .forgot-password:hover { color: var(--primary-color); }

    .social-login { 
        display: flex; 
        justify-content: center; 
        gap: 15px; 
        margin: 25px 0 10px 0; 
    }

    .social-btn {
        width: 55px; height: 55px; 
        border-radius: 50%; 
        background: #fff; 
        border: 2px solid #ddd;
        display: flex; 
        justify-content: center; 
        align-items: center; 
        cursor: pointer; 
        transition: all 0.3s;
    }
    .social-btn:hover { 
        transform: translateY(-3px); 
        box-shadow: var(--shadow); 
    }
    .social-btn svg { width: 26px; height: 26px; }
</style>
</head>
<body>

<div class="login-box">
    <h1>Login to Blogify</h1>

    <form id="loginForm">
        <div class="form-group">
            <label for="username">Email / Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn">Login</button>

        <a href="#" class="forgot-password">Forgot password?</a>

        </div>

        <p class="register-link">
            Don't have an account? <a href="#">Sign up</a>
        </p>
    </form>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    const username = document.getElementById('username').value;
    alert("Welcome " + username + " ðŸŽ‰ Redirecting...");
    window.location.href = "home.html";

</script>

</html>
